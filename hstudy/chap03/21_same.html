<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 + h2 { color: red; }	/* h1태그 바로 뒤에 위치하는 h2 태그의 속성에 적용하자. */
	
	h1 ~ h2 { background-color: orange; }
	/* h1 태그 뒤에 위치하는 h2 태그의 background-color 속성에 적용  */
</style>
</head>
<body>
	<h1>Header -1</h1>
	<h2>Header -2</h2>
	<h2>Header -2</h2>
	<h2>Header -2</h2>
	<h2>Header -2</h2>
</body>
</html>
