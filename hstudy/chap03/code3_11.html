<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic Page</title>
<style>
	/* input 태그 중에서 type 속성값을 갖는 태그의 백그라운드 속성에 red 키워드를 적용한다.*/
	input[type=text] {background: red; }
	input[type=password] {background: blue; }
</style>
</head>
<body>
	<form>
		<input type="text" />
		<input type="password" />
	</form>
</body>
</html>
