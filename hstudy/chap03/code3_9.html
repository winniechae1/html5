<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
	/* class 속성값으로 item을 가지는 태그의 color 속성을 red 키워드로 적용한다.  */
	.item {color: red;}
	
	.header{ background-color: blue;}
</style>
</head>
<body>
	<h1 class="item header">Lorem ipsum</h1>
	<!-- 공백으로 구분해서 여러 클래스를 사용할 수 있다.  -->
</body>
</html>
