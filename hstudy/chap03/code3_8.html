<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Selector Basic</title>
<style>
	/* class 속성값으로 select를 가지는 태그의 color 속성에 red 키워드를 적용한다. */
	.select {color: red;}
</style>
</head>
<body>
	<ul>
		<li class="select">Lorem ipsum</li>
		<li>Lorem ipsum</li>
		<li class="select">Lorem ipsum</li>
		<li>Lorem ipsum</li>
	</ul>
</body>
</html>
