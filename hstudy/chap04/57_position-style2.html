<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box {
		width: 100px; height: 100px;
		position: absolute;
	}
	.red {
		background-color: red;
		left: 10px; top: 10px;
	}
	.green {
		background-color: green;
		left: 50px; top: 50px;
	}
	.blue {
		background-color: blue;
		left: 90px; top: 90px;
	}
	body > div {
		width: 400px; height: 100px;
		border: 3px solid black;
		
		position: relative;
		overflow: scroll;	/* scroll 키워드 적용하면 모든 축에 스크롤이 생성된다. 
							 	overflow-y 로 하면 y축에만 스크롤이 생긴다.
						  */
	}
</style>
</head>
<body>
	<h1>Lorem ipsum dolor amet</h1>
	<div>
		<div class="box red"></div>
		<div class="box green"></div>
		<div class="box blue"></div>
	</div>
	<h1>Lorem ipsum dolor amet</h1>
</body>
</html>
