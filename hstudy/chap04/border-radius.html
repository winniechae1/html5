<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.box {
		border: thick dashed black;
		/* border-radius 속성은 CSS3에서 추가된 속성이다. 테두리가 둥근 사각형 또는 원을 만들 수 있다. */
		border-radius: 50px 40px 20px 10px; 
		/* 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래 */
	}
</style>
</head>
<body>
	<div class="box">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
</body>
</html>
