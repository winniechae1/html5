<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<input type="text" /><br /> <!-- 글자 입력 양식 생성 -->
		<input type="button" /><br /> <!-- 버튼 생성-->
		<input type="checkbox" /><br /> <!-- 체크박스를 생성 -->
		<input type="file" /><br /> 	<!-- 파일입력양식 생성 -->
		<input type="hidden" /><br />   <!-- 보이지 않음 -->
		<input type="image" /><br />	<!-- 이미지 형태를 생성 -->
		<input type="password" /><br />	<!-- 비밀번호 입력 양식을 생성 -->
		<input type="radio" /><br />	<!-- 라디오 버튼을 생성 -->
		<input type="reset" /><br />	<!-- 초기화버튼 생성 -->
		<input type="submit" />			<!-- 제출 버튼 생성-->
	</form>
</body>
</html>
