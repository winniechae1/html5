<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML TEXT Basic Page</title>
</head>
<body>
	<h1>ol tag</h1>				
	<ol>						<!-- ol : 순서가 있는 목록 태그 -->
		<li>FaceBook</li>		<!-- li : 목록 요소 -->
		<li>Tweeter</li>
		<li>Linked In</li>
	</ol>
	<h1>ul tag</h1>			
	<ul>						<!-- ul : 순서가 없는 목록 태그 -->
		<li>FaceBook</li>
		<li>Tweeter</li>
		<li>Linked In</li>
	</ul>
</body>
</html>
