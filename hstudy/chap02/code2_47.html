<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- fieldset 태그와 legend 태그 -->
<body>
	<form>
		<fieldset>
			<legend>입력 양식</legend>
			<table>
				<tr>
				<td><label for="name">이름</label></td>
				<td><input id="name" type="text" /></td>
				</tr>
				<tr>
				<td><label for="mail">이메일</label></td>
				<td><input id="mail" type="mail" /></td>
				</tr>
			</table>
			<input type="submit" />
		</fieldset>
	</form>
</body>
</html>
