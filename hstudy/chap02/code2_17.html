<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML TEXT Basic Page</title>
</head>
<body>
	<table border="1">
		<tr>			<!-- tr : 표 내부의 행 태그 -->
			<th>Header 1</th>	<!-- th : 행 내부의 제목 셀 태그 -->
			<th>Header 2</th>
		</tr>
		<tr>
			<td>Data 1</td>		<!-- td : 행 내부의 일반 셀 테그 -->
			<td>Data 1</td>
		</tr>
		<tr>
			<td>Data 2</td>
			<td>Data 2</td>
		</tr>
	</table>
</body>
</html>
