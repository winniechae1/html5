<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>	
	
	<!-- GET 요청 형식 get방식은 주소에 데이터를 입력해서 보내는 방식 -->
	<form method="get">
		<input type="text" name="search" />
		<input type="submit" />
	</form>
	
	<!-- POST 방식은 주소가 변경되지 않는다. 데이터 용량에 제한이 없다.  --> 
	 <form method="post">
	 	<input type="text" name="search" />
	 	<input type="submit" />
	 </form>
</body>
</html>
